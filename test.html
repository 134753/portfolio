<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutons 3D & Click Anim√©s</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      gap: 20px;
    }

  .button-creative {
  position: relative;
  display: inline-block;
  padding: 1em 2em;
  background: #111;
  color: white;
  border: none;
  cursor: pointer;
  overflow: hidden;
  transition: color 0.3s;
  font-size: 1.2rem;
  border-radius: 8px;
  z-index: 1;
}

.button-creative::before {
  content: '';
  position: absolute;
  left: var(--x, 50%);
  top: var(--y, 50%);
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, #00ffc3 10%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.4s ease;
  border-radius: 50%;
  opacity: 0.5;
  pointer-events: none;
  z-index: 0;
}

.button-creative:hover::before {
  transform: translate(-50%, -50%) scale(1.2);
}

.button-creative:hover {
  color: #00ffc3;
}
  </style>
</head>
<body>

  
  <button class="button-creative">3D Flip</button>

  <script>
    const button = document.querySelector('.button-creative');
const glow = button.querySelector('::before');

button.addEventListener('mousemove', (e) => {
  const rect = button.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  button.style.setProperty('--x', `${x}px`);
  button.style.setProperty('--y', `${y}px`);
});

  </script>

</body>
</html>
